<!doctype>
<html>
    <title>Maze Program</title>
    <link rel="stylesheet" type="text/css" href="css/mazeCSS.css" ></link>
    <script src="js/jquery.min.js"></script>

    <body>
        <div id="wrapper">
            <p>Please select maze.txt file as input. Text file will work as variable input of maze of any size.</p>
            <input class="fileInput" type='file' accept='text/plain' onchange='openFile(event)'><br>
            <pre id="mazeInput"></pre>
            <output id="output"></output>
            <p id="status"></p>
        </div>
        <script src="js/mazeJS.js"></script>
    </body>
</html>
